{% extends "recipes/base.html" %}
{% block content %}
<div class="calculator-container">
    <h2>Add Recipe</h2>
    {% if recipe_added is defined %}
    <div class="result-box">
        <p>{{recipe_added.recipe_title}} {{recipe_added.recipe_ingredients}} added with new recipe ID: {{recipe_added.recipe_id}}</p>
    </div>
    {% endif %}
    
    <form id="recipe_data" method="post" action="{{url_for('newrecipe')}}" class="calculator-form">
        <div class="form-group">
            <label for="recipe_title">Recipe Title:</label>
            <input type="text" id="recipe_title" name="recipe_title" required>
        </div>
        
        <div class="form-group">
            <label for="recipe_ingredients">Recipe Ingredients:</label>
            <textarea id="recipe_ingredients" name="recipe_ingredients" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="recipe_macros">Recipe Macros:</label>
            <input type="text" id="recipe_macros" name="recipe_macros" required>
        </div>
        
        <button type="submit" class="button button-primary">Save Recipe</button>
    </form>
</div>
{% endblock %}
