{% extends "recipes/base.html" %}
{% block content %}
    <div class="calculator-container">
        <h2>Daily Calorie Calculator</h2>
        
        {% if calories is defined and calories %}
        <div class="result-box">
            <h3>Your Daily Calorie Needs:</h3>
            <p class="calories">{{ calories }} calories</p>
        </div>
        {% endif %}
        
        <div class="calculator-form">
            <form method="post" action="{{ url_for('calculate') }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="1" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label>Gender:</label>
                        <select name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required step="0.1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Activity Level:</label>
                    <select name="activity_level" required>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Light (exercise 1-3 times/week)</option>
                        <option value="moderate">Moderate (exercises 3-5 times/week)</option>
                        <option value="active">Active (exercise 6-7 times/week)</option>
                        <option value="very_active">Very Active (hard exercise daily)</option>
                    </select>
                </div>
                
                <button type="submit" class="button button-primary">Calculate</button>
            </form>
        </div>
    </div>
{% endblock %}
